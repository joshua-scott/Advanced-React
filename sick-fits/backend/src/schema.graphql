type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!

  # Todo: add ability to edit the image too
  updateItem(id: ID!, title: String, description: String, price: Int): Item!
}

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}
